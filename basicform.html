<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Form</title>
</head>
<style>

</style>

<body>
    <header>
        <h1>Basic HTML Register Form</h1>
    </header>
    <p>This is a simple HTML form to collect user information.</p>
    <form action="session4table.html" method="get">

        <br>
        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="fname">
        </br>
        <br>
        <label for="lname">Last name :</label>
        <input type="text" id="lname" name="lname">
        </br>
        <br>
        <label for="dob">Date Of Birth :</label>
        <input type="date" id="dob" name="dob">
        </br>
        <br>
        <label for="gender">Gender :</label>
        <label><input type="radio" name="gender" value="male">Male</label>
        <label><input type="radio" name="gender" value="female">Female</label>
        </br>
        <br>
        <label for="branch">Branch :</label>
        <select id="branch" name="branch">
            <option value="cse">CSE</option>
            <option value="csm">CSM</option>
            <option value="csm">CSD</option>
            <option value="ece">ECE</option>
            <option value="Mech">Mech</option>
            <option value="eee">EEE</option>
        </select>
        </br>
        <br>
        <label for="phone">Mobile No :</label>
        <input type="tel" id="number" name="number" maxlength="10">
        </br>
        <br>
        <labe for="email">Email :</labe>
        <input type="email" id="email" name="email">
        </br>
        <br>
        <label for="password">Password :</label>
        <input type="password" id="password" name="password">
        </br>
        <br>
        <label for="cpassword">Conform password :</label>
        <input type="password" id="cpassword" name="cpassword">
        </br>
        <br>
        <label for="resume">Upload Resume :</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx">
        </br>
        <br>
        <label for="resume">Languages Known :</label>
        <label><input type="checkbox" name="telugu" value="telugu">Telugu</label>
        <label><input type="checkbox" name="hindi" value="hindi">Hindi</label>
        <label><input type="checkbox" name="tamil" value="tamil">Tamil</label>
        <label><input type="checkbox" name="kannada" value="kannada">Kannada</label>
        <label><input type="checkbox" name="english" value="english">English</label>
        </br>
        <br>
        <label for="address">Address :</label>
        <textarea id="address" name="address"></textarea>
        </br>

        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        </br>
    </form>
</body>

</html>
