<html>
<title>HTML Lists Types</title>

<body>
    <p>HTML LISTS</p>
    <p>Unordered List</p>
    <ul>
        <li>CSE</li>
        <li>CSM</li>
        <li>ECE</li>
        <li>EEE</li>
    </ul>
    <p>Ordered List</p>
    <ol>
        <li>CSE</li>
        <li>CSM</li>
        <li>ECE</li>
        <li>EEE</li>
    </ol>
    <p>Description List</p>
    <dl>
        <dt>Term 1</dt>
        <dd>Description for Term 1</dd>
        <dt>Term 2</dt>
        <dd>Description for Term 2</dd>
    </dl>
    <span style="color: blue;">This is blue text</span>
</body>

</html>
